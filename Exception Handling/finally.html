<!DOCTYPE html>
<html>
<head>
  <title>Try Catch Finally</title>
</head>
<body>

<h2>JavaScript Exception Handling</h2>

<script>
  function divide(a, b) {
    try {
      if (b === 0) {
        throw new Error("Division by zero is not allowed");
      }

      let result = a / b;
      document.write("Result: " + result + "<br>");
    } catch (error) {
      document.write("Error caught: " + error.message + "<br>");
    } finally {
      document.write("Execution completed (finally block always runs)");
    }
  }

  divide(10, 0);
</script>

</body>
</html>
