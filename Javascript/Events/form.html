<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events Demo</title>
</head>

<body style="background-color:#FDECEF; font-family:Arial;">

  <h2>JavaScript Event Handling</h2>

  <!-- Dropdown -->
  <label>Select your course:</label><br>
  <select onchange="showAlert(this.value)">
    <option value="">-- Select --</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Information Technology">Information Technology</option>
    <option value="Electronics">Electronics</option>
  </select>

  <br><br>

  <!-- Input field -->
  <label>Enter your name:</label><br>
  <input type="text"
         onmouseenter="mouseEnter()"
         onmouseleave="mouseLeave()">

  <p id="msg" style="font-weight:bold; color:#444;"></p>

  <script>
    // 1️⃣ Dropdown change alert
    function showAlert(value) {
      if (value !== "") {
        alert("You selected: " + value);
      }
    }

    // 2️⃣ Mouse enter input field
    function mouseEnter() {
      document.getElementById("msg").innerText =
        "Cursor entered the input field";
    }

    // 3️⃣ Mouse leave input field
    function mouseLeave() {
      document.getElementById("msg").innerText =
        "Cursor left the input field";
    }
  </script>

</body>
</html>
