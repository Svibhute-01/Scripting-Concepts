<!DOCTYPE html>
<html>
    <head>
        <title>On click Color change</title>
    </head>
    <style>
        #container{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
        }
        
    </style>
    <script>
        function onMouseClick(){
            var div=document.getElementById("container")
           div.style.backgroundColor = "white"
           document.getElementById("msg").innerHTML = "Color changed successfully"
           
    }

        
        
    </script>
    <body>
        <div id="container" onclick="onMouseClick()">
           
            <p id="msg"></p>

        </div>
    </body>
</html>
