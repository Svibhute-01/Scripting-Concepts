<!DOCTYPE html>
<html>
<head>
  <title>Resize Event Demo</title>
</head>
<body>

<h2>Resize the Browser Window</h2>
<p>Background color will change on resize</p>

<script>
  window.addEventListener("resize", function () {
    document.body.style.backgroundColor = "lightblue";
  });
</script>

</body>
</html>
