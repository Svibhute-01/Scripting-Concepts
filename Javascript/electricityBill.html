<!DOCTYPE html>
<html>
<body>
<script>
  let units = Number(prompt("Enter units consumed"));
  let bill = 0;

  if (units <= 100) {
    bill = units * 1;
  } 
  else if (units <= 200) {
    bill = (100 * 1) + (units - 100) * 2;
  } 
  else {
    bill = (100 * 1) + (100 * 2) + (units - 200) * 3;
  }

  alert("Total Electricity Bill = â‚¹" + bill);
</script>
</body>
</html>
