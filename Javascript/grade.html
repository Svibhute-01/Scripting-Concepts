<!DOCTYPE html>
<html>
    <head>
        <title>Grade System</title>
        <script>
            let marks=parseInt(prompt("Enter your marks"))
            if (marks>90){
                document.write("Grade:A")
            }else if(marks>80){
                document.write("Grade:B")
            }else if(marks>70){
                document.write("Grade:C")
            }else{
                document.write("Grade:D")
            }







        </script>
    </head>
    <body>
        
    </body>
</html>
